<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Form</title>
</head>
<body>
    <form method="post">
        <h2>Scholarship Application</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="gpa">Current GPA:</label>
        <input type="number" id="gpa" name="gpa" max="10" required><br><br>
        
        <label for="reason">Reason for Scholarship:</label><br>
        <input type="text" id="ros" name="ros" required><br><br><br><br>
        
        <input type="submit" value="Apply">
    </form>
    
</body>
</html>
